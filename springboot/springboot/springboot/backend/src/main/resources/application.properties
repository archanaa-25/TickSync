# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketing
spring.datasource.username=root
server.port=8081

# Hibernate settings
#spring.jpa.hibernate.ddl-auto=update # Or 'validate'/'none' for production
spring.jpa.show-sql=true

# Optional: Hikari connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10

# Optional: Driver class (not always needed)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# Options: 'none', 'validate', 'update', 'create', 'create-drop'
